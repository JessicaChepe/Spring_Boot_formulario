            <br>
            <form action="registrar" method="POST">
            <div class="row my-3">
                <div class="col">
                    <input type="text" class="form-control" name="nom" required="required" placeholder="Nombres">
                </div>
                <div class="col">

                </div>                              
            </div> 
            <div class="row my-3">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Celular</label>
                    
                    <input type="text" class="form-control" id="formGroupExampleInput" name="cel" required="required" placeholder="+51 99999999">
                </div>
                <div class="col">                    
                   
                    <label for="inputEmail4" class="form-label">Correo</label>                    
                    <input type="email" class="form-control" id="inputEmail4" name="email" required="required" placeholder="geeks@example.com">
                </div>
            </div>
            <br>
           
            <p><button class="btn btn-dark" type="submit" name="registrar">Registrar</button></p><!-- submint es enviar lo que esta dentro del formunulario -->
